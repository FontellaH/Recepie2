<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Recipe!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<body>
    <!-- My div container holding the content inside added bootstrap into the work took way to long -->
    <div class="container1 ">
        <div class='d-flex align-items-center justify-content-between'>
            <h1>Add New Recipe</h1>

            <div>
                <!--linking back to the dashboard to view the recipes  -->
                <a class='btn btn-primary' href='/dashboard'>Back to recipes</a>
                <!--logging user out  -->
                <a class='btn btn-dark' href='/users/logout'>Logout</a>
            </div>
        </div>
        <!-- After clicking submit it will redirect back to dashboard -->
        <form action='/recipes/create' method="POST">
            <div class='row'>
                <div class="col-6">
                    <input type="hidden" name="user_id" value="{{session.user_id}}">
                    <label class='form-label' for='name'>Name:</label>
                    <input class='form-control' type='text' id='name' name='name'>
                    <label class='form-label' for='description'>Description:</label>
                    <input class='form-control' type='text' id='description' name='description'>
                    <label class='form-label' for='instructions'>Instructions:</label>
                    <textarea class='form-control' id='instructions' name='instructions'></textarea>
                    <input class="btn btn-success mt-3 mb-3" type="submit" value="Submit">

                    <!-- Validation fore recipes.py -->
                    {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
                    {% if messages %} <!-- check if there are any messages -->
                    {% for msg in messages: %} <!-- loop through the messages -->
                    <p class='text-danger'>{{msg}}</p>  <!-- text danger alert-->
                    <!-- display each message in a paragraph tag, plus added the text danger tp flash -->
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                <!--Date Made and Radio btn  -->
                <div class="col-6">
                    <label class='form-label' for='date_made'>Date Made:</label>
                    <input class='form-control' type='date' id='date_made' name='date_made'>
                    <p class='mt-3'>Under 30 Minutes:</p>

                    <input type="radio" class="form-check-input" id='yes' name='under_30min' value="1">
                    <label class="form-check-label" for='yes'>Yes</label>

                    <input type="radio" class="form-check-input" id='no' name='under_30min' value="0">
                    <label class="form-check-label" for='no'>No</label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
