<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{{recipe.name}}</title>

</head>

<body>
    <div class="container p-4 bg-light">
        <div class='d-flex align-items-center justify-content-between'>
            <h1>Welcome {{user.first_name}}</h1>
            <div>
                <a class='btn btn-primary' href='/dashboard'>Back to recipes</a>
                <a class='btn btn-dark' href='/users/logout'>Logout</a>
            </div>
        </div>
        <!--This is posting whatever the name is that is being dispalyed to prep  -->
        <h2>{{recipe.name}}</h2>
        <table class="table">
            <tbody>
                <!-- will show the directions -->
                <tr>
                    <td>Description:</td>
                    <td>{{recipe.description}}</td>
                </tr>
                <!-- showing if its under 3o mins -->
                <tr>
                    <td>Under 30 Minutes:</td>
                    {% if recipe.under_over==1: %}
                    <td>Yes</td>
                    {% else: %}
                    <td>No</td>
                    {% endif %}
                </tr>
                <!-- showing the instrctions to make -->
                <tr>
                    <td>Instructions:</td>
                    <td>{{recipe.instructions}}</td>
                </tr>
                <!-- will post the date it was created -->
                <tr>
                    <td>Date Made:</td>
                    <td>{{recipe.date_made}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
