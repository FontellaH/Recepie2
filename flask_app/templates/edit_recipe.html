<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edit Recipe</title>
    
</head>
<body>
    <div class="container p-4 bg-light">
        <div class='d-flex align-items-center justify-content-between'>
            <h1>Edit Recipe!</h1>
         
            <div>
                <a class='btn btn-primary' href='/dashboard'>Back to recipes</a>
                <a class='btn btn-dark' href='/users/logout'>Logout</a>
            </div>
        </div>
        <form action='/recipes/{{recipe.id}}/update' method="POST">
            <div class='row'>
                <div class="col-6">
                    <label class='form-label' for='name'>Name:</label>
                    <input class='form-control' type='text' id='name' name='name' value="{{recipe.name}}">
                    <label class='form-label' for='description'>Description:</label>
                    <input class='form-control' type='text' id='description' name='description' value="{{recipe.description}}">
                    <label class='form-label' for='instructions'>Instructions:</label>
                    <textarea class='form-control' id='instructions' name='instructions'>{{recipe.instructions}}</textarea>
                    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for msg in messages: %}
                                <p class='text-danger'>{{msg}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>



                <div class="col-6">
                    <label class='form-label' for='date_made'>Date Made:</label>
                    <input class='form-control' type='date' id='date_made' name='date_made' value="{{recipe.date_made}}">
                    <p class='mt-3'>Under 30 Minutes:</p>
                    {% if recipe.under_30min==1: %}
                        <input type="radio" class="form-check-input" id='yes' name='under_30min' value='1' checked aria-checked="true">
                        <label class="form-check-label" for='yes'>Yes</label>
                        <input type="radio" class="form-check-input" id='no' name='under_30min' value='0'>
                        <label class="form-check-label" for='no'>No</label>
                    {% else: %}
                        <input type="radio" class="form-check-input" id='yes' name='under_30min' value='1'>
                        <label class="form-check-label" for='yes'>Yes</label>
                        <input type="radio" class="form-check-input" id='no' name='under_30min' value='0' checked aria-checked="true">
                        <label class="form-check-label" for='no'>No</label> <br><br>
                    {% endif %}

                    <input class="btn btn-success mt-3 mb-3" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
