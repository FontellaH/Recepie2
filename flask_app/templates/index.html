<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Register/Login</title>
</head>

<body>
    <div class="container text-center">
        <h1>Recipe Share</h1><br><br>

<!--This is the Register format  -->
        <div class="row">
            <div class="col-6">
                <h1>Register</h1> 
                <!-- jinja for to get flash -->
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                <!-- this will pop up with red text about the error in the messages -->
                <p class="text-danger">{{message}}</p>
                {% endfor %}
<!-- linking the form to the /users/register in the action  before ->"/users/register"     -->
                <form action="/users/register" method="POST">      

                    <!-- margin bottom-3 = mb-3 -->
                    <div class="row mb-3">
                        <label for="first_name" class="col-6">First Name:</label>
                        <input class="col-6" type="text" name="first_name" id="first_name">
                    </div>

                    <div class="row mb-3">
                        <label for="last_name" class="col-6">Last Name:</label>
                        <input class="col-6" type="text" name="last_name" id="last_name">
                    </div>

                    <!-- email type=email -->
                    <div class="row mb-3">
                        <label for="email" class="col-6">Email:</label>
                        <input class="col-6" type="email" name="email" id="email">
                    </div>

                    <!-- password type=password -->
                    <div class="row mb-3">
                        <label for="password" class="col-6">Password:</label>
                        <input class="col-6" type="password" name="password" id="password">
                    </div>

                    <!-- confirm password type=password -->
                    <div class="row mb-3">
                        <label for="cpass" class="col-6">Confirm PW:</label>
                        <input class="col-6" type="password" name="cpass" id="cpass">
                    </div>

                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>

<!-- This is the login format -->
            <div class="col-6">
                <div class="col-6">
                    <h1>Login</h1>
                    <!-- jinja for to get flash -->
                    {% for message in get_flashed_messages(category_filter=['log']) %}
                    <!-- this will pop up with red text about the error in the messages -->
                    <p class="text-danger">{{message}}</p>
                    {% endfor %}

                    <!-- linking the form to the /users/login in the action -->
                    <form action="/users/login" method="POST">

                        <!-- email type=email -->
                        <div class="row mb-3">
                            <label for="email" class="col-6">Email:</label>
                            <input class="col-6" type="email" name="email" id="email">
                        </div>

                        <!-- password type=password -->
                        <div class="row mb-3">
                            <label for="password" class="col-6">Password:</label>
                            <input class="col-6" type="password" name="password" id="password">
                        </div>
                        <!-- change btn color to secondary different color -->
                        <button class="btn btn-secondary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
